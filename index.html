<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login-box">
    <h2>QR Code Generator</h2>
    <label for="qr-text">Type your text or URL:</label>
    <input type="text" id="qr-text" placeholder="Enter text or URL">

    <label for="qr-size">Select size:</label>
    <select id="qr-size">
      <option value="100">100x100</option>
      <option value="128">128x128</option>
    </select>

    <div id="qr-code"></div>

    <button onclick="generateQRCode()">Generate QR Code</button>
    <a id="download-link" download="qrcode.png"><button>Download QR Code</button></a>
  </div>

  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
